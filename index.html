<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dice Roller</title>
	<script src="site.js"></script>
	<link rel="stylesheet" href="site.css">
	<!-- Link to the font used on the page -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

	<!-- This is the main div that holds all the elements in the app -->
	<div class="diceAppHolder">

		<!-- This div holds the title -->
		<div class="title"><h1>Dice Roller</h1></div>

		<!-- This div holds the button used to run the function to get the dice -->
		<div class="buttonHolder">
			<div class="clearDiceButton"><input type="button" value="Roll Dice" onclick="newRoll()" id="clearDiceButton"></div>
		</div>

		<br />
		<br />
		<br />

			<!-- This div acts as a holder for the first dice roll -->
			<div class="diceHolderDice1">
			<img id="dice1" src="one.png">
			<img id="dice2" src="two.png">
			<img id="dice3" src="three.png">
			<img id="dice4" src="four.png">
			<img id="dice5" src="five.png">
			<img id="dice6" src="six.png">
			<label id="dice1Label">DICE 1</label>
			</div>

			<!-- This div acts as a holder for the second dice roll -->
			<div class="diceHolderDice2">
			<img id="dice7" src="one.png">
			<img id="dice8" src="two.png">
			<img id="dice9" src="three.png">
			<img id="dice10" src="four.png">
			<img id="dice11" src="five.png">
			<img id="dice12" src="six.png">
			<label id="dice2Label">DICE 2</label>
			</div>

		<br />
		<br />
		<br />

		<!-- This div holds the span that will display the total number of the two dice -->
		<div class=totalNumber><label>Total: </label><span id=spanTotalNumber></span></div>

	</div>

</body>
</html>
